<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
    <link href="login.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-page">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid px-5">
            <a class="navbar-brand" href="index.html">
                <img src="https://www.freepnglogos.com/uploads/netflix-logo-0.png" alt="Netflix" height="45">
            </a>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="login-container">
        <div class="login-box">
            <h1 class="mb-4">Sign In</h1>
            <form>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email or phone number" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <a href="profiles.html" class="btn btn-danger w-100 py-2">Sign In</a>
                
                <div class="form-check mt-3">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label text-muted" for="rememberMe">Remember me</label>
                    <a href="#" class="text-muted float-end">Need help?</a>
                </div>
            </form>

            <div class="mt-4">
                <p class="text-muted">
                    New to Netflix? <a href="index.html" class="text-white">Sign up now</a>
                </p>
                <p class="text-muted small">
                    This page is protected by Google reCAPTCHA to ensure you're not a bot. 
                    <a href="#" class="text-primary">Learn more</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-4">
        <div class="container text-muted">
            <div class="row">
                <div class="col-12 mb-3">
                    <p>Questions? Call 1-844-505-2993</p>
                </div>
                <div class="col-6 col-md-3">
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-muted">FAQ</a></li>
                        <li><a href="#" class="text-muted">Cookie Preferences</a></li>
                    </ul>
                </div>
                <div class="col-6 col-md-3">
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-muted">Help Center</a></li>
                        <li><a href="#" class="text-muted">Corporate Information</a></li>
                    </ul>
                </div>
                <div class="col-6 col-md-3">
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-muted">Terms of Use</a></li>
                    </ul>
                </div>
                <div class="col-6 col-md-3">
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-muted">Privacy</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
